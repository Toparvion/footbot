  :information_source: Бот присылает оповещения о событиях матчей ЧМ-2018: голы, замены, карточки и т.п. Можно \
  настроить желаемый уровень подробности оповещений при помощи команды `/start`. Предлагаемые уровни перечислены в \
  порядке возрастания подробностей и каждый следующий включает в себя предыдущий, например, уровень "штрафные карточки" \
