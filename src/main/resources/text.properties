help.text=*FootBot* v0.1\nCopyright © 2018 [Toparvion](tg://Toparvion?id=129560882)\n\
  [GitHub](https://github.com/Toparvion/footbot)\n\n\
  :information_source: Бот присылает оповещения о событиях матчей ЧМ-2018: голы, замены, карточки и т.п. Бот пока не \
  позволяет подписываться на определенные матчи, но дает настроить уровень подробности оповещений при помощи команды \
  `/start`. Предлагаемые командой уровни перечислены в порядке возрастания подробностей и каждый следующий включает в \
  себя предыдущий, например, уровень "штрафные карточки" включает в себя сообщения о начале/окончании таймов и обо \
  всех забитых мячах.\n\n\
  :e-mail: Обратную связь о работе сервиса можно отправлять [автору](tg://Toparvion?id=129560882) или оставлять в \
  виде заявок на [сайте проекта](https://github.com/Toparvion/footbot).

